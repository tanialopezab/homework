<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>herencia en html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!--El color es una de la propiedades que se heredan así que si tenemos esta estructura:-->
    <article>

        <h2>Título</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <aside class="links"> 
            <h3>Enlaces relaccionados</h3>
            <ul>
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
                <li><a href="#">Enlace 3</a></li>
                <li><a href="#">Enlace 4</a></li>
            </ul>
        </aside>
    </article>
    <!-- al <aside> con clase .links le aplicamos una regla que ponga el texto rojo, ¿qué quedará en rojo? -->
    <!-- Quedaria en rojo  la lista con viñetas de enlaces. En el caso de los enlaces aparece el color rojo cuando se hace click en ellos. Por defecto la apariencia del link es azul -->
    <!-- la clase link es especial y no afecta mas que al propio texto del link y no al h3 que hay en medio, la herencia es SOLO para los enlaces -->
<!-- añado hoja de estilos para comprobar visualmente  -->
</body>

</html>
